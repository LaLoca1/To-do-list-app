name: CI/CD Pipeline 

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build-backend:
    runs-on: ubuntu-latest

    steps:
      # Checkout code
      - name: Checkout code
        uses: actions/checkout@v2

      # Set up Go
      - name: Set up Go
        uses: actions/setup-go@v2
        with:
          go-version: 1.23.4

      # Install backend dependencies
      - name: Backend - Install dependencies
        run: | 
          cd backend
          go mod tidy 
      
      # build backend application
      - name: Backend - Build backend application 
        run: |
          cd backend 
          go build -o to-do-list-app-backend main.go
      
     # Run tests
      - name: Run tests
        run: |
            cd backend
            go test ./... 

# Frontend build 
  build-frontend: 
    runs-on: ubuntu-latest 
    needs: build-backend
    steps: 
        - name: Checkout code 
          uses: actions/checkout@v2 

        - name: Set up Node.js 
          uses: actions/setup-node@v2 
          with:
            node-version: 23.5.0

        - name: Install frontend dependencies 
          run: | 
            cd frontend 
            npm install 
        
        - name: Build frontend 
          run: | 
            cd frontend 
            npm run build 
